  <main>
    <div class="container mt-5">
      <h2>Contacto</h2>
      <form id="formulario-contacto" novalidate>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control form-input" id="nombre" required>
          <div class="invalid-feedback">Debe ingresar el nombre.</div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control form-input" id="email" required>
          <div class="invalid-feedback">Debe ingresar un correo electrónico.</div>
        </div>
        <div class="mb-3">
          <label for="asunto" class="form-label">Asunto</label>
          <input type="text" class="form-control form-input" id="asunto" required>
          <div class="invalid-feedback">Debe ingresar un asunto.</div>
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control form-input" id="mensaje" rows="4" required></textarea>
          <div class="invalid-feedback">Debe ingresar un mensaje.</div>
        </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
  </main>
